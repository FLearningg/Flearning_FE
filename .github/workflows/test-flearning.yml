# Tên của workflow, sẽ hiển thị trong tab "Actions" trên GitHub
name: Check FLearning Branch

# Điều kiện để kích hoạt workflow
on:
  # Chạy khi có push code lên nhánh `FLearning`
  push:
    branches:
      - FLearning
  # Chạy khi có Pull Request được mở hoặc cập nhật nhắm vào nhánh `FLearning`
  pull_request:
    branches:
      - FLearning

# Các công việc sẽ được thực hiện
jobs:
  test-build-and-format:
    name: Test, Build and Format Check
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Lấy code từ repo về
      - name: Checkout code
        uses: actions/checkout@v4

      # Bước 2: Thiết lập môi trường Node.js (chọn phiên bản bạn dùng)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # ĐÃ XÓA CACHE VÌ KHÔNG CÓ PACKAGE-LOCK.JSON

      # Bước 3: Cài đặt các dependencies
      # Đổi `npm ci` thành `npm install`
      - name: Install dependencies
        run: npm install
        # Sửa lại tên thư mục làm việc, rất có thể tên thư mục là FrontEnd
        working-directory: ./FrontEnd

      # BƯỚC MỚI: KIỂM TRA VIỆC CÀI ĐẶT
      - name: Verify react-router-dom installation
        run: |
          echo "Kiểm tra sự tồn tại của react-router-dom trong node_modules..."
          if [ -d "node_modules/react-router-dom" ]; then
            echo "Đã tìm thấy react-router-dom."
            echo "Phiên bản đã cài đặt:"
            cat node_modules/react-router-dom/package.json | grep version
          else
            echo "Lỗi: react-router-dom đã không được cài đặt thành công."
            exit 1
          fi
        working-directory: ./FrontEnd

      # Bước 4: Kiểm tra định dạng code bằng Prettier (ĐÃ TẮT)
      # - name: Check code formatting
      #   run: npm run format:check
      #   working-directory: ./FrontEnd

      # Bước 5: Chạy các bài test tự động (Unit Test)
      - name: Run tests
        run: npm test -- --watchAll=false
        working-directory: ./FrontEnd

      # Bước 6: Chạy build production để kiểm tra toàn diện
      - name: Run build
        run: npm run build
        working-directory: ./FrontEnd
